<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1,0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
      <div class="container">
        <div class="header">
            <h2>Pendaftaran BPJS</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <lable for="nik" name="nik">NIK (Nomor Induk Kependudukan)</lable>
                <input id="txtNIK" type="text" name="nik" />
                <small>Error Message</small><br>
            </div>
            <div class="form-control">
                <lable for="nama" name="nama">Nama Lengkap</lable>
                <input id="txtNamaLengkap" type="text" name="nama" />
                <small>Error Message</small><br>
            </div>
            <div class="form-control">
                <lable for="username" name="username">User Name</lable>
                <input id="txtUserName" type="text" name="username" />
                <small>Error Message</small><br>
            </div>
            <div class="form-control">
                <lable for="pwd" name="pwd">Password</lable>
                <input id="txtPwd" type="text" name="pwd" />
                <small>Error Message</small><br>
            </div>
            <div class="form-control">
                <button>Register</button>
            </div>
        </form>
      </div>
  <script src="main.js"></script>
</body>
</html>
